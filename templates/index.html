<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>シンプルメモアプリ</title>
</head>
<body>
    <h1>シンプルメモアプリ</h1>
    
    <!-- メモ入力フォーム -->
    <form action="/add_memo" method="post">
        <input type="text" name="memo" placeholder="メモを入力">
        <button type="submit">追加</button>
    </form>

    <!-- メモ一覧 -->
    <h2>メモ一覧</h2>
    <ul>
        {% for memo in memos %}
            <li>{{ memo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
