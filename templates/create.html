{% extends'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">新規作成</h1>
    <form action="/" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">タイトル</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label for="detail" class="form-label">詳細</label>
            <input type="text" class="form-control" name="detail">
        </div>
        <div class="mb-3">
            <label for="due" class="form-label">期限</label>
            <input type="date" class="form-control" name="due" required>
        </div>
        <div class="mb-3">
            <label class="form-label">既存のタグ</label>
            <div class="d-flex flex-wrap gap-2">
                {% for tag in tags %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tags" value="{{ tag.name }}" id="tag{{ tag.id }}">
                    <label class="form-check-label" for="tag{{ tag.id }}">
                        {{ tag.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mb-3">
            <label for="new_tags" class="form-label">新しいタグ（カンマ区切りで複数入力可）</label>
            <input type="text" class="form-control" name="tags" placeholder="仕事,緊急,家族">
        </div>
        <a href="/" class="btn btn-secondary">戻る</a>
        <button type="submit" class="btn btn-primary">作成</button>
    </form>
</div>
{% endblock %}
