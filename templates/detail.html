{% extends'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">タスクの詳細</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.detail }}</p>
            <p class="card-text">期限: {{ post.due.date() }}</p>
            <div class="mb-3">
                <h5>タグ:</h5>
                {% for tag in post.tags %}
                    <span class="badge bg-secondary">{{ tag.name }}</span>
                {% endfor %}
            </div>
            <a href="/" class="btn btn-secondary">戻る</a>
            <a href="/update/{{ post.id }}" class="btn btn-success">編集</a>
            <a href="/delete/{{ post.id }}" class="btn btn-danger">削除</a>
        </div>
    </div>
</div>

{% endblock %}
