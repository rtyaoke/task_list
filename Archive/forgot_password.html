<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>パスワードを忘れた場合</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; }
        .error { color: red; margin-bottom: 15px; }
        .success { color: green; margin-bottom: 15px; }
        .back-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワードリセット</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>登録されているメールアドレスを入力してください。パスワードリセットのリンクをお送りします。</p>
        <form method="POST">
            <div class="form-group">
                <label>メールアドレス:</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">リセットリンクを送信</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">ログインページに戻る</a>
        </div>
    </div>
</body>
</html>
